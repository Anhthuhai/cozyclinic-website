<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="400" fill="url(#directorGradient)"/>
  <defs>
    <linearGradient id="directorGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef3c7"/>
      <stop offset="50%" style="stop-color:#fed7aa"/>
      <stop offset="100%" style="stop-color:#fecaca"/>
    </linearGradient>
  </defs>
  
  <!-- Professional background elements -->
  <circle cx="80" cy="80" r="30" fill="#2563eb" opacity="0.1"/>
  <circle cx="320" cy="100" r="25" fill="#10b981" opacity="0.1"/>
  <circle cx="60" cy="320" r="20" fill="#2563eb" opacity="0.1"/>
  <circle cx="340" cy="300" r="35" fill="#10b981" opacity="0.1"/>
  
  <!-- Doctor figure - professional female doctor -->
  <ellipse cx="200" cy="380" rx="80" ry="20" fill="#cbd5e1" opacity="0.3"/>
  
  <!-- Body -->
  <rect x="170" y="200" width="60" height="180" fill="#2563eb" opacity="0.8" rx="30"/>
  
  <!-- Head -->
  <circle cx="200" cy="130" r="45" fill="#2563eb" opacity="0.8"/>
  
  <!-- Hair (female style) -->
  <path d="M155 130C155 100 175 80 200 80C225 80 245 100 245 130C245 110 235 90 200 85C165 90 155 110 155 130Z" fill="#2563eb" opacity="0.9"/>
  
  <!-- White coat -->
  <rect x="150" y="170" width="100" height="120" fill="#2563eb" opacity="0.6" rx="15"/>
  
  <!-- Stethoscope -->
  <path d="M220 150C220 150 240 170 240 190C240 200 235 205 230 205" stroke="#10b981" stroke-width="4" fill="none"/>
  <circle cx="243" cy="190" r="8" fill="#10b981"/>
  
  <!-- Medical cross on coat -->
  <rect x="190" y="190" width="20" height="6" fill="white" rx="3"/>
  <rect x="197" y="183" width="6" height="20" fill="white" rx="3"/>
  
  <!-- Badge/Name tag -->
  <rect x="160" y="210" width="30" height="15" fill="white" opacity="0.9" rx="2"/>
  <rect x="162" y="212" width="26" height="3" fill="#2563eb" opacity="0.6"/>
  <rect x="162" y="217" width="20" height="2" fill="#64748b" opacity="0.6"/>
  <rect x="162" y="220" width="24" height="2" fill="#64748b" opacity="0.6"/>
  
  <!-- Professional accessories -->
  <rect x="140" y="240" width="8" height="25" fill="#374151" rx="2"/>
  <circle cx="144" cy="248" r="3" fill="#10b981"/>
  
  <!-- Master's degree symbol (graduation cap) -->
  <rect x="160" y="120" width="20" height="8" fill="#1d4ed8" rx="2"/>
  <rect x="155" y="124" width="30" height="3" fill="#1d4ed8"/>
  <circle cx="175" cy="125" r="2" fill="#fbbf24"/>
  
  <!-- Medical expertise indicators -->
  <path d="M260 180L280 180" stroke="#ef4444" stroke-width="3"/>
  <path d="M260 190L280 190" stroke="#ef4444" stroke-width="3"/>
  <path d="M260 200L280 200" stroke="#ef4444" stroke-width="3"/>
  <circle cx="285" cy="190" r="8" fill="#ef4444" opacity="0.2"/>
  <path d="M282 187L288 193" stroke="#ef4444" stroke-width="2"/>
  <path d="M288 187L282 193" stroke="#ef4444" stroke-width="2"/>
  
  <!-- Experience indicator -->
  <text x="200" y="350" font-family="Inter, sans-serif" font-size="14" fill="#2563eb" text-anchor="middle" font-weight="700">ThS.BS. Lương Thị Ngọc Anh</text>
  <text x="200" y="370" font-family="Inter, sans-serif" font-size="12" fill="#64748b" text-anchor="middle" font-weight="500">Giám đốc Phòng khám</text>
</svg>
